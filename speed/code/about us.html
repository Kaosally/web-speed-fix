        <h2 class="h2-4">我們希望能夠快速地做出一杯手搖飲，但同時又不失其香氣，因此命名獅臂達，取自諧音speed。</h2>
        <b><h2 class="h2-5">我們的理念?</h2></b>
        <h2 class="h2-6">我們希望能讓顧客喝一杯少糖但同時又好喝的飲料，所以我們特別調整糖分，只有少糖或無糖兩個選項。</h2>
